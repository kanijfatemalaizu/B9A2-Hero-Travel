<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width= , initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/style.css" />
    <title>Ra Travel</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="navbar">
          <div class="nav-link navbar-brand">
            <img src="Images/logo.png" alt="Logo" width="48" height="56" />
            <span style="color: var(--secondary-color)">RA</span>
            <span style="color: var(--primary-color)">Travel</span>
          </div>
          <div class="nav-link nav-link-toggle">
            <img
              src="images/hamburger.png"
              alt="toggle-icon"
              width="48"
              height="56"
            />
          </div>
          <nav class="nav-items">
            <ul>
              <li>
                <a
                  style="font-weight: 800; color: var(--primary-color)"
                  class="nav-link"
                  href="#packages"
                  >Packages</a
                >
              </li>
              <li><a class="nav-link" href="#testimonial">Testimonial</a></li>
              <li><a class="nav-link" href="#blog">Blog</a></li>
              <li><a class="nav-link" href="#contact">Contact</a></li>
            </ul>
          </nav>
        </div>
      </div>
      <!-- Navbar end -->
      <section>
        <div class="hero-header"></div>
      </section>
    </header>

    <script src="js/navbar.js"></script>
  </body>
</html>
